name: Flutter CI

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run a nightly full test/check once per day (UTC). Adjust as needed.
    - cron: '0 6 * * *'

jobs:
  analyze:
    name: Quick checks (analyze)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'

      - name: Verify Flutter install
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

  test:
    name: Full tests (PRs and scheduled runs)
    runs-on: ubuntu-latest
    needs: analyze
    # Only run tests on pull_request or scheduled runs; skip on direct pushes to main.
    if: github.event_name != 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'

      - name: Verify Flutter install
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

