name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run a nightly full test/check once per day (UTC). Adjust as needed.
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'

      - name: Verify Flutter install
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

  test:
    name: Full tests (macOS)
    runs-on: macos-latest
    needs: analyze
    # Run tests on every push (user requested checks on push). Also run for PRs, schedule and manual dispatch.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.2'

      - name: Verify Flutter install
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

